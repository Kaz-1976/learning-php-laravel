services:
  proxy:
    container_name: proxy
    image: nginxproxy/nginx-proxy:latest
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      HTTPS_METHOD: nohttps
    restart: always

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    environment:
      VIRTUAL_HOST: "learning.inaho.space,localhost"
      VIRTUAL_PORT: "80"
      VIRTUAL_PROTO: "http"
      VIRTUAL_PATH: "/ec_site"
    volumes:
      - type: bind
        source: ./src/
        target: /var/www/html
    restart: always
    expose:
      - "80"

  app:
    container_name: app
    env_file:
      - ./src/.env.local
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - type: bind
        source: ./src/
        target: /var/www/html
    restart: always
    depends_on:
      - db

  db:
    container_name: db
    image: mariadb:latest
    env_file:
      - ./docker/db/.env.local
    restart: always
    volumes:
      - type: bind
        source: C:/Docker/Volume/learning-php-laravel/MariaDB/
        target: /var/lib/mysql
    ports:
      - 3306:3306

  admin:
    container_name: admin
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_ARBITRARY: 1
    depends_on:
      - db
