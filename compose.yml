services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - type: bind
        source: .\src\
        target: /var/www/html
    ports:
      - 80:80
    restart: always
  app:
    container_name: app
    env_file:
      - ./src/.env
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - type: bind
        source: .\src\
        target: /var/www/html
    restart: always
    depends_on:
      - db
