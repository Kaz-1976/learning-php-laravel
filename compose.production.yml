services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - type: bind
        source: ./src/
        target: /var/www/html
    ports:
      - 9080:80
    restart: always
  app:
    container_name: app
    env_file:
      - ./src/.env.production
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - type: bind
        source: ./src/
        target: /var/www/html
    restart: always
  node:
    container_name: node
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    ports:
      - 5173:5173
    tty: true
    volumes:
      - type: bind
        source: ./src/
        target: /workspace
    working_dir: /workspace
  admin:
    container_name: admin
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
volumes:
  mariadb:
