server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location /ec_site/ {
        alias /var/www/html/public;
        try_files $uri $uri/ /ec_site/index.php?$query_string;
    }

    location = /ec_site/favicon.ico { access_log off; log_not_found off; }
    location = /ec_site/robots.txt  { access_log off; log_not_found off; }

    error_page 404 /ec_site/index.php;

    location ~ \.php$ {
        fastcgi_read_timeout 1000;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
